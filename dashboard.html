<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/dashboard.css">
    <title>Desktop-2</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="admin">
            <div class="head-text">
                <img src="./assets/image/Frame 1.png" alt="">
            </div>
            <div class="image">
                <img src="./assets/image/download 1 1.png" alt="...">
            </div>
            <img src="./assets/image/Admin.png" alt="">
        </div>
        <div class="lists">
            <ul>
                <li>DashBoard</li>
                <li>Student</li>
                <li>Staff</li>
                <li>Academics</li>
                <li>Performance</li>
                <li>Collect Fees</li>
                <li>Performance</li>
                <li>Setup</li>
                <li>Change Password</li>
            </ul>
        </div>
    </div>
    <main>
        <section id="header">
            <div class="searchNav">
                <input type="text" placeholder='Search...'>
                <div class="user">
                    <i class="fa-regular fa-bell"></i>
                    <div class="userName">
                        <img src="./assets/image/33fe647a46f9bf668322f8c1d94ed937.png">
                        <span>IbukunOluwa <i class="fa-solid fa-chevron-down"></i></span>
                    </div>
                </div>
            </div>
        </section>
        <section id="homeName">
            <div class="homeName"><b>Home</b> <i class="fa-solid fa-chevron-right"></i> DashBoard</div>
        </section>
        <section id="myCards">
            <div class="card students">
               <div class="text">
                <span>Students</span>
                <span>100</span>
               </div>
                <div class="info">
                    <span>More Info</span>
                    <span><i class="fa-solid fa-circle-info"></i></span>
                </div>
            </div>
            <div class="card teachers">
                <div class="text">
                    <span>Teacher</span>
                    <span>50</span>
                   </div>
                <div class="info">
                    <span>More Info</span>
                    <span><i class="fa-solid fa-circle-info"></i></span>
                </div>
            </div>
            <div class="card semester">
                <div class="text">
                    <span>Semester</span>
                    <span>3</span>
                   </div>
                <div class="info">
                    <span>More Info</span>
                    <span><i class="fa-solid fa-circle-info"></i></span>
                </div>
            </div>
        </section>
        <section id="chart">
            <div class="image">
                <img src="./assets/image/Line chart.png" alt="">
            </div>
        </section>
    </main>
</div>
</body>
</html>
